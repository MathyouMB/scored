<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="application/javascript" defer="defer" src="js/room.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/room.css">
    <title>Scored</title>
  </head>
  <body>
    <div class="navbar">
      <img class="navbar-image" src="images/logo2.png">
      <input class="button navbar-button" type="button" value="Share" id="nav">
    </div>
    <div class="votes">
    </div>
    <div class="footer">
      <div class="cards">
        <input class="vote-button" type="button" value="0" id="button-0">
        <input class="vote-button" type="button" value="1" id="button-1">
        <input class="vote-button" type="button" value="2" id="button-2">
        <input class="vote-button" type="button" value="3" id="button-3">
        <input class="vote-button" type="button" value="5" id="button-5">
        <input class="vote-button" type="button" value="8" id="button-8">
        <input class="vote-button" type="button" value="13" id="button-13">
        <input class="vote-button" type="button" value="21" id="button-21">
        <input class="vote-button" type="button" value="?" id="button-?">
      </div>
      <div class="owner-buttons">
        <input class="button" type="button" value="Reveal" id="reveal">
        <input class="button" type="button" value="Reset" id="reset">
      </div>
    </div> 
  </body>
</html>
